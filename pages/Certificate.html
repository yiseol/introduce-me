<!-- =======================================================

<body class="page-body cert-page">

    <!-- =======================================================
         NAVIGATION BAR
    ======================================================= -->
    <div class="nav-container">
        <nav class="nav">
            <a href="../index.html" class="nav-left">INTRODUCE-ME</a>
            <div class="nav-right">
                <a href="Introduce_myself.html" class="nav-item">About</a>
                <a href="Activity.html" class="nav-item">Activity</a>

                <a href="Resume.html" class="nav-item">Resume</a>
            </div>
        </nav>
    </div>

    <!-- =======================================================
         PAGE CONTENT
    ======================================================= -->
    <div class="cert-page">
        <!-- 중앙 흰색 박스 -->
        <div class="cert-container">
            <!-- 왼쪽 섹션: 자격증 목록 -->
            <div class="cert-left">
                <div class="cert-list">
                    <div class="cert-item" data-cert="privacy">
                        <span class="cert-number">1</span>
                        <img src="../images/certificate_images/Certified Privacy Protection General_front.png" alt="Privacy Protection">
                    </div>
                    <div class="cert-item" data-cert="cissp">
                        <span class="cert-number">2</span>
                        <img src="../images/certificate_images/CISSP_front.png" alt="CISSP">
                    </div>
                    <div class="cert-item" data-cert="forensics">
                        <span class="cert-number">3</span>
                        <img src="../images/certificate_images/digital forensics_front.png" alt="Digital Forensics">
                    </div>
                    <div class="cert-item" data-cert="engineer">
                        <span class="cert-number">4</span>
                        <img src="../images/certificate_images/Engineer Information Processing_front.png" alt="Engineer">
                    </div>
                    <div class="cert-item" data-cert="industrial">
                        <span class="cert-number">5</span>
                        <img src="../images/certificate_images/Industrial Security Expert_front.png" alt="Industrial Security">
                    </div>
                    <div class="cert-item" data-cert="infosec">
                        <span class="cert-number">6</span>
                        <img src="../images/certificate_images/Information Security_front.png" alt="Information Security">
                    </div>
                </div>
            </div>

            <!-- 오른쪽 섹션: 자격증 상세 -->
            <div class="cert-right">
                <div class="cert-detail">
                    <img id="cert-detail-img" src="../images/certificate_images/Certified Privacy Protection General_back.png" alt="Certificate Detail">
                </div>
                <div class="cert-description">
                    <h3 id="cert-title">개인정보보호관리사</h3>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="../css/certificate.css">
    <script src="../js/certificate.js"></script>
</body>
