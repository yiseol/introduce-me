<!DOCTYPE html>
<html lang="ko" class="page-html">

<!-- =======================================================
     METADATA SECTION
======================================================= -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 | Introduce-Me</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/resume.css">
</head>

<!-- =======================================================
     BODY SECTION
======================================================= -->
<body class="page-body">

    <!-- =======================================================
         NAVIGATION BAR
    ======================================================= -->
    <div class="nav-container">
        <nav class="nav">
            <a href="../index.html" class="nav-left">INTRODUCE-ME</a>
            <div class="nav-right">
                <a href="Activity.html" class="nav-item">Activity</a>
                <a href="Certificate.html" class="nav-item">Certificate</a>
                <a href="Project.html" class="nav-item">Project</a>
                <a href="Resume.html" class="nav-item">Resume</a>
            </div>
        </nav>
    </div>

    <!-- =======================================================
         PAGE CONTENT
    ======================================================= -->
    <div class="page-container">
        <!-- =======================================================
             RESUME SECTION
        ======================================================= -->
        <section class="resume-section-wrapper">
            <!-- 상단: 타이틀 & 탭 -->
            <div class="resume-header">
                <h1 class="resume-page-title">RESUME</h1>
                <p class="resume-subtitle">이력서를 미리보기하고 다운로드 받으실 수 있습니다.<br>한글과 영어 버전을 선택하여 확인해보세요.</p>
                <div class="resume-tabs">
                    <button class="resume-tab active" data-lang="ko">한글 이력서</button>
                    <button class="resume-tab" data-lang="en">영어 이력서</button>
                </div>
            </div>

            <!-- 중앙: 이력서 이미지 -->
            <div class="resume-viewer">
                <img id="resume-image" src="../images/resume_images/KOREA Resume.png" alt="한글 이력서">
            </div>

            <!-- 하단: 다운로드 버튼 -->
            <div class="download-section">
                <div class="download-buttons">
                    <a href="../images/resume_images/KOREA Resume.pdf" download class="download-btn" id="download-btn-ko">
                        <span class="btn-text">
                            <strong>한글 이력서 다운로드</strong>
                            <small>Download Korean Resume</small>
                        </span>
                    </a>
                    <a href="../images/resume_images/ENGLISH Resume.pdf" download class="download-btn" id="download-btn-en" style="display: none;">
                        <span class="btn-text">
                            <strong>영어 이력서 다운로드</strong>
                            <small>Download English Resume</small>
                        </span>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 탭 전환 기능
        const tabs = document.querySelectorAll('.resume-tab');
        const resumeImage = document.getElementById('resume-image');
        const downloadBtnKo = document.getElementById('download-btn-ko');
        const downloadBtnEn = document.getElementById('download-btn-en');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 탭 활성화
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const lang = tab.dataset.lang;
                
                // 이미지 변경
                if (lang === 'ko') {
                    resumeImage.src = '../images/resume_images/KOREA Resume.png';
                    resumeImage.alt = '한글 이력서';
                    downloadBtnKo.style.display = 'flex';
                    downloadBtnEn.style.display = 'none';
                } else {
                    resumeImage.src = '../images/resume_images/ENGLISH Resume.png';
                    resumeImage.alt = '영어 이력서';
                    downloadBtnKo.style.display = 'none';
                    downloadBtnEn.style.display = 'flex';
                }
            });
        });
    </script>

</body>
</html>
