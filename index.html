<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>introduce-me website</title>
  <!-- 로컬 폰트 -->
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="loading-screen">
    <div class="logo-animation">
      <div class="handwriting-container">
        <span class="handwriting-text">INTRODUCE-ME</span>
      </div>
    </div>
  </div>
  <!-- Header: 네비게이션 영역 -->
  <header>
    <nav>
      <div class="nav-left">
         <span onclick="scrollToSection(0)">INTRODUCE-ME</span>
      </div>
      <div class="nav-right">
        <span onclick="location.href='pages/Introduce_myself.html'">Introduce</span>
        <span onclick="location.href='pages/Activity.html'">Activity</span>
        <span onclick="location.href='pages/Certificate.html'">Certificates</span>
        <span onclick="location.href='pages/Project.html'">Projects</span>
        <span onclick="location.href='pages/Resume.html'">Resume</span>
      </div>
    </nav>
  </header>
  
  <!-- Main Content: 메인 콘텐츠 영역 -->
  <main class="sections">
      <section class="section intro">
        <!-- 동적 배경 요소들 -->
        <div class="background-effects">
          <!-- 떠다니는 기포들 -->
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          
          <!-- 반짝이는 별들 -->
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          
          <!-- 떠다니는 파티클들 -->
          <div class="floating-particle"></div>
          <div class="floating-particle"></div>
          <div class="floating-particle"></div>
          <div class="floating-particle"></div>
          <div class="floating-particle"></div>
          
          <!-- 빛 효과 -->
          <div class="light-ray light-ray-1"></div>
          <div class="light-ray light-ray-2"></div>
          <div class="light-ray light-ray-3"></div>
        </div>
        
        <div class="section-inner">
          <div class="main-title">
            <img src="images/top.png" alt="Top Decoration" class="top-decoration">
            <div class="title-small typing-effect" data-text="INTRODUCE">INTRODUCE</div>
            <div class="title-large typing-effect" data-text="ME">ME</div>
            <img src="images/down.png" alt="Down Decoration" class="down-decoration">
          </div>
          <p class="section-desc typing-effect" data-text="Where dreams meet reality.">
            Where dreams meet reality.
          </p>
          <!-- 프론트 페이지로 이동하는 버튼 -->
          <div class="front-page-button-container">
            <button class="front-page-button" onclick="location.href='pages/front.html'">
              <span class="button-text">Explore Universe</span>
              <span class="button-icon">🚀</span>
            </button>
          </div>
        </div>
      </section>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
